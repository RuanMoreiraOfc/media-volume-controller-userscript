<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Media Volume Controller - Userscript</title>
      <link rel="stylesheet" href="/dist/main.css" />
      <script src="/dist/main.js" defer></script>
   </head>
   <body>
      <div id="media-volume-controller-userscript">
         <svg class="content" viewbox="0 0 100 100">
            <circle class="circle background" />
            <circle class="circle foreground" />
            <text class="volume">100</text>
         </svg>
      </div>
      <video hidden></video>
   </body>
</html>
